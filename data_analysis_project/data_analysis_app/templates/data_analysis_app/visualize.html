<!DOCTYPE html>
<html>
<head>
    <title>Data Visualizations</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "#da373d",
                    },
                },
            },
        }
    </script>
</head>
<body class="font-sans font-bold">

    <br><br>
    <form method="get" class="flex flex-col items-center" action="{% url 'upload_file' %}">
        <button class=" text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" type="submit">Upload New File</button>
    </form><br><br>
    <h1 class="text-center mb-4 text-4xl font-bold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl text-black">Data Visualizations</h1>
    <br><br>
    <form method="get"  class="flex flex-col items-center" action="{% url 'view_data' %}">
        <button class="text-center text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" type="submit">View Data</button>
    </form> <br><br>
    
    <!-- <h1>Data Visualizations</h1> -->
    <div class="container mx-auto my-8 p-4">
        <div class="plot-buttons">
            <form method="get" action="{% url 'visualize_data' %}" class="h-full w-full bg-gray-400 rounded-md bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-30  shadow-xl rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label for="column" class="block text-gray-700 text-sm font-bold mb-2">Select Column:</label>
                    <div class="relative">
                        <select id="column" name="column" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                            <option value="">--Select Column--</option>
                            {% for column in columns %}
                                <option value="{{ column }}" {% if column == column %}selected{% endif %}>{{ column }}</option>
                            {% endfor %}
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M10 3L7 6h6l-3-3zm0 14l3-3H7l3 3z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="plot_type" class="block text-gray-700 text-sm font-bold mb-2">Select Plot Type:</label>
                    <div class="relative">
                        <select id="plot_type" name="plot_type" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                            <option value="">--Select Plot Type--</option>
                            {% for type in plot_types %}
                                <option value="{{ type }}" {% if type == plot_type %}selected{% endif %}>{{ type|capfirst }}</option>
                            {% endfor %}
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M10 3L7 6h6l-3-3zm0 14l3-3H7l3 3z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Generate Plot
                    </button>
                </div>
            </form>
        </div>
        <br><br>
        {% if plot_uri %}
            <div class="mt-8">
                <h2 class="text-center text-2xl font-bold text-black">{{ plot_type|capfirst }} for {{ column }}</h2><br><br>
                <img src="data:image/png;base64,{{ plot_uri }}" alt="{{ plot_type }} for {{ column }}" class="mt-4 mx-auto">
            </div>
        {% else %}
            <p class="text-gray-500 mt-4">Select a column and plot type to view.</p>
        {% endif %}
    </div>
